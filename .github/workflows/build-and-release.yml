name: Build and Release Mod

on:
  release:
    types: [published]  # Trigger only when a new release is published

permissions:
  contents: write  # Needed to upload release assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout the repository ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Prepare build files respecting .gitignore ---
      - name: Collect mod files
        run: |
          echo "Collecting files for release..."
          mkdir package
          # Copy only tracked and unignored files
          git ls-files --cached --others --exclude-standard | \
            grep -v "^\.git/" | grep -v "^\.github/" | grep -v "^build.ps1$" | while read file; do
              mkdir -p "package/$(dirname "$file")"
              cp "$file" "package/$file"
            done

      # --- 3. Create ZIP archive (contents at root, no .build folder) ---
      - name: Create ZIP archive
        run: |
          cd package
          zip -r "../VanillaResearchTree-${{ github.event.release.tag_name }}.zip" .
          cd ..

      # --- 4. Upload the zip as a release asset ---
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: "VanillaResearchTree-${{ github.event.release.tag_name }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
